<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap.css">

    <!-- Font Awesome Styles -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Additional Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>BNIA Indicators</title>
  </head>
  <body>
    <div class="mx-auto p-3">
      <header>
        <a onClick="backButton(event)"><i class="fa fa-chevron-left pr-1"></i>Back</a>
        <a href="#" class="float-right" onclick="openMenu()">
          <i class="fa fa-bars fa-lg"></i>
        </a>
      </header>

        <div class="mt-3">
            <h3>Neighborhood Selected</h3>
            <h6>Select Vital Signs topic to view indicators <i onClick="showMoreInfo('vital')"class="fa fa-question-circle"></i></h6>
        </div>

        <div class="scrollmenu">
            <ul>
                <li>Indicator 1</li>
                <li>Indicator 2</li>
                <li>Indicator 3</li>
                <li>Indicator 4</li>
                <li>Indicator 5</li>
            </ul>
        </div>

        <div id="vital" class="block mx-auto p-3 w-75 border rounded">
            <i onClick="showLessInfo('vital')" class="fa fa-times float-right"></i>
            <h5>Vital Signs</h5>
            <hr/>
            <p>Here is the definition of Vital Signs.</p>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/scripts.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
