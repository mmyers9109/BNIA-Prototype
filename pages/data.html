<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap.css">

    <!-- Font Awesome Styles -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Additional Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>BNIA</title>
  </head>
  <body>
    <div class="mx-auto p-3">
      <header>
        <a onClick="backButton(event)"><i class="fa fa-chevron-left pr-1"></i>Back</a>
        <a href="#" class="float-right" onclick="openMenu()">
          <i class="fa fa-bars fa-lg"></i>
        </a>
      </header>

      <div class="mt-3">
        <h3>Indicator Selected</h2>
        <h6>Neighborhood Name</h3>
      </div>

      <div class="mt-4">
        <ul id="custom-pill" class="nav nav-pills">
          <li class="nav-item">
            <a id="chart-nav" class="nav-link active" onClick="togglePage('chart')">CHART</a>
          </li>
          <li class="nav-item">
            <a id="trends-nav" class="nav-link" onClick="togglePage('trends')">TRENDS</a>
          </li>
          <li class="nav-item">
            <a id="data-nav" class="nav-link" onClick="togglePage('data')">DATA</a>
          </li>
          <li class="nav-item">
            <a id="map-nav" class="nav-link" onClick="togglePage('map')">MAP</a>
          </li>
        </ul>
      </div>

      <div class="mt-3 tan-body p-3">
        <div id="chart">
          <h3>Chart</h3>
          <img src="../static/ex-chart.png" title="BNIA Logo" alt="BNIA Logo" class="mw-100"/>
        </div>
        <div id="trends">
          <h3>Trends</h3>
          <img src="../static/ex-line.png" title="BNIA Logo" alt="BNIA Logo" class="mw-100"/>
        </div>
        <div id="data">
          <h3>Data</h3>
          <table class="table table-bordered">
            <tr>
              <th>City</th>
              <th>Value</th>
            </tr>
            <tr>
              <td>Neighborhood 1</td>
              <td>Value 1</td>
            </tr>
            <tr>
              <td>Neighborhood 2</td>
              <td>Value 2</td>
            </tr>
            <tr>
              <td>Neighborhood 3</td>
              <td>Value 3</td>
            </tr>
            <tr>
              <td>Neighborhood 4</td>
              <td>Value 4</td>
            </tr>
          </table>
        </div>
        <div id="map">
          <h3>Map</h3>
          <img src="../static/ex-map.jpg" title="BNIA Logo" alt="BNIA Logo" class="mw-100"/>
        </div>
      </div>

      <div class="p-3">
        Text here about stuff.
      </div>

      <div class="mt-3 text-center">
        <button class="btn btn-custom">Button here</button>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <script src="../scripts/navigation.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
