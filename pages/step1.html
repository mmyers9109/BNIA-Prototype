<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap.css">

    <!-- Font Awesome Styles -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Additional Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>BNIA</title>
  </head>
  <body>
    <div class="onboarding">
        <!-- Onboarding Header-->
        <header class="p-3">
            <a onClick="backButton(event)"><i class="fa fa-chevron-left pr-1"></i>Back</a>
            <div class="steps my-3">
                <p class="active-progress mx-1">1</p>
                <p class="progress mx-1">2</p>
                <p class="progress mx-1">3</p>
            </div>
            <p class="text-center pt-1">Choose 3 topics you want to follow.<br/> You can always change them later.</p>
        </header>

        <!-- Onboarding Content -->
        <div class="mx-auto p-3 onboarding-content">
        <div class="container mt-2">
            <!--First Row-->
            <div class="row">
                    <div class="col-xs topic">
                        <a onClick="selectTopic('census')"><img id="census" src="../static/icon-census.gif"/></a>
                        <p>Census Demographics</p>
                    </div>
                    <div class="col-xs topic">
                        <a onClick="selectTopic('children')"><img id="children" src="../static/icon-children.gif"/></a>
                        <p>Children and Family Health</p>
                    </div>
                    <div class="col-xs topic">
                        <a onClick="selectTopic('crime')"><img id="crime" src="../static/icon-crime-safety.gif"/></a>
                        <p>Crime and Safety</p>
                    </div>
            </div> 

            <!--Second Row-->
            <div class="row">
                    <div class="col-xs topic">
                        <a onClick="selectTopic('housing')"><img id="housing" src="../static/icon-housing.gif"/></a>
                        <p>Housing and Community Development</p>
                    </div>
                    <div class="col-xs topic">
                        <a onClick="selectTopic('workforce')"><img id="workforce" src="../static/icon-workforce.gif"/></a>
                        <p>Workforce and Economic Development</p>
                    </div>
                    <div class="col-xs topic">
                        <a onClick="selectTopic('sustain')"><img id="sustain" src="../static/icon-sustainability.gif"/></a>
                        <p>Sustainability</p>
                    </div>
            </div> 

            <!-- Third Row -->
            <div class="row">
                    <div class="col-xs topic">
                        <a onClick="selectTopic('education')"><img id="education" src="../static/icon-education.gif"/></a>
                        <p>Education and Youth</p>
                    </div>
                    <div class="col-xs topic">
                        <a onClick="selectTopic('arts')"><img id="arts" src="../static/icon-arts.gif"/></a>
                        <p>Arts and Culture</p>
                    </div>
            </div> 
        </div>
        </div>

        <!-- Next Button-->
        <a href="homepage.html" class="btn btn-secondary cancel m-3">Cancel</a>
        <a href="step2.html" class="btn btn-blue next m-3">Next</a>
    </div>

    <!-- Optional JavaScript -->
    <script src="../scripts/navigation.js"></script>
    <script src="../scripts/scripts.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
