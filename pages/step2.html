<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../styles/bootstrap.css">

    <!-- Font Awesome Styles -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">

    <!-- Additional Stylesheet -->
    <link rel="stylesheet" href="../styles/styles.css">

    <title>BNIA</title>
  </head>
  <body>
    <div class="onboarding">
        <!-- Onboarding Header-->
        <header class="p-3">
            <a onClick="backButton(event)"><i class="fa fa-chevron-left pr-1"></i>Back</a>
            <div class="steps my-3">
                <p class="progress mx-1">1</p>
                <p class="active-progress mx-1">2</p>
                <p class="progress mx-1">3</p>
            </div>
            <p class="text-center pt-1">Choose 3 neighborhoods you want to follow.<br/> You can always change them later.</p>
        </header>

        <!-- Onboarding Content -->
        <div class="mx-auto p-3 onboarding-content">
        <form>
            <input type="text" class="form-control" id="neighborhoodSearch" placeholder="Search neighborhoods"/>
            <div class="form-check mt-3">
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Baltimore City</label>
                </div>
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Allendale/Irvington/S. Hilton</label>
                </div>
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Beechfield/Ten Hills/Curtis</label>
                </div>
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Bay/Hawkins Point</label>
                </div>
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Canton</label>
                </div>
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Cendonia/Frankford</label>
                </div>
                <div class="checkbox">
                    <label class="checkboxes"><input type="checkbox" value=""><span class="checkmark"></span> Cherry Hill</label>
                </div>
            </div>
        </form>
        </div>
        
        <!-- Next Button-->
        <a href="homepage.html" class="btn btn-secondary cancel m-3">Cancel</a>
        <a href="step3.html" class="btn btn-blue next m-3">Next</a>       
    </div>

    <!-- Optional JavaScript -->
    <script src="../scripts/navigation.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
